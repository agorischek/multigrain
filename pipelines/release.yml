pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- task: DownloadBuildArtifacts@0
  inputs:
    buildType: 'specific'
    project: 'e4d45739-24d8-450c-b29b-8eef684c3f17'
    pipeline: '3'
    buildVersionToDownload: 'latestFromBranch'
    branchName: 'refs/heads/master'
    downloadType: 'specific'
    downloadPath: '$(System.ArtifactsDirectory)'
  displayName: 'Download build output'

- task: ExtractFiles@1
  inputs:
    archiveFilePatterns: '$(System.ArtifactsDirectory)/output/*.zip'
    destinationFolder: '$(System.ArtifactsDirectory)/outgoing'
    cleanDestinationFolder: true
  displayName: 'Extract build output'

- script: cd $(System.ArtifactsDirectory)/outgoing && dir
  displayName: 'Check folder contents'