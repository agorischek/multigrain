trigger: none

pr:
  - master

pool:
  vmImage: "ubuntu-latest"

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "10.x"
    displayName: "Install Node.js"

  - task: Npm@1
    inputs:
      command: "ci"
    displayName: "Install dependencies"

  - task: Npm@1
    inputs:
      command: "custom"
      customCommand: "test"
    displayName: "Run tests"
