trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- task: Npm@1
  inputs:
    command: 'install'
  displayName: 'Install dependencies'

- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'test'
  displayName: 'Test'

- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'prune'

- script: npm pack ../s

- script: echo $(Build.ArtifactStagingDirectory)

- script: cd $(Build.ArtifactStagingDirectory) && npm pack ../s


